{% extends 'game/base.html' %}

{% block content %}

        <h1 class="display-5">Game in Session</h1>
        <p class="lead">Game: {{ id }}</p>

{% for card in cards %}

{% endfor %}
<button onClick="window.location.reload();">More Random Cards</button>
{% endblock %}
